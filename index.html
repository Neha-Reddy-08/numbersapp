<!DOCTYPE html>
<html>
    <body>
        <h1> Arithmetic sum </h1>
        <section>
            <input type="text" id="num1">
            <label>+</label>
            <input type="text" id="num2">
            <button type="button" onclick=addnum()>=</button>
            <label id="sum"></label>
        </section>
        <script>
            function addnum(){
                let num1Input=document.getElementById("num1")
                let num2Input=document.getElementById("num2")
                let sum=Number(num1Input.value)+Number(num2Input.value);
                document.getElementById("sum").innerText=sum

                // Make a GET request to the /add endpoint
            fetch(`https://arithmetic-service-neha-reddy-08.onrender.com/addnum/num1=${num1Input.value}&num2=${num2Input.value}`)
            .then(response => response.json())
            .then(data => {
                alert(`The sum is: ${data.result}`);
            })
            .catch(error => console.error('Error:', error));
            }
        </script>
    </body> 

</html>
